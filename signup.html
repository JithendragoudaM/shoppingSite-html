        <section id="signup">
            <div id="sign">
                <form action=""  method="post" class="signup-form">
                    <header>
                        <h2>Create your profile</h2>
                    </header>
                    <div id="inputs">
                        <div class="name">
                            <label for="first_name" class="hid">First name:</label>
                            <label for="last_name" class="hid">Last name:</label>
                        </div>
                        <div>
                            <input type="text" id="first_name" placeholder="Enter First Name" required>                           
                            <input type="text" id="last_name" placeholder="Enter Last name" required>
                        </div>
                        <div>
                            <label for="age" class="hid" >DOB: </label>
                            <label for="Mobile" class="hid">Contact No:</label>
                        </div>
                        <div>
                            <input type="date" name="" id="age">
                            <input type="text" id="Mobile"   placeholder="Enter mobile number">
                            
                        </div>
                        <div class="mailid">
                            <label for="mailid" class="hid" id="m" style=" width: fit-content; align-items: center;"> Email:</label>
                            <input type="text" id="mailid" placeholder="Enter your mail id" required>
                        </div>
                     <div>
                            <label for="password" class="hid">Password:</label>
                            <label for="password" class="hid" id="password">Re-enter  password: </label>
                        </div>
                        <div class="password">
                            <input type="password" id="password" placeholder="Enter password" required>
                            <input type="password" id="password" placeholder="Re-enter your password" required>
                        </div>
                    </div>
                    <div id="end">
                        <label for="">
                                <input type="checkbox" id="checkbox">
                                Remember Me
                        </label>
                        <button type="submit">Submit</button>
                    </div>
